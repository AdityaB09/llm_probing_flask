<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LLM Probing Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-orbit">

<nav class="navbar navbar-dark nav-glass mb-4">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2"
       href="{{ url_for('index') }}">
      <span class="brand-dot"></span>
      <span>LLM Probing Lab</span>
    </a>
    <div class="d-flex gap-3">
      <a class="nav-link nav-link-pill" href="{{ url_for('run_probe_view') }}">Run Probe</a>
      <a class="nav-link nav-link-pill" href="{{ url_for('history_view') }}">Run History</a>
    </div>
  </div>
</nav>

<div id="loading-overlay" class="loading-overlay d-none">
  <div class="loading-core">
    <div class="loading-ring"></div>
    <div class="loading-ring ring-secondary"></div>
    <div class="loading-pulse"></div>
  </div>
  <p id="loading-message" class="mt-3 text-light fw-semibold text-center">
    Preparing your probe run…
  </p>
  <p class="text-muted small mt-2 text-center">
    ① download data → ② split train/test → ③ extract layers → ④ train probes → ⑤ compute metrics.
  </p>
</div>

<main class="container-fluid px-4 pb-5">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
