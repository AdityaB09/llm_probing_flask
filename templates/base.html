<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}LLM Probing Lab{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="app-body">
    <header class="app-header">
      <div class="logo">ðŸ§ª LLM Probing Lab</div>
      <nav class="nav-links">
        <a href="{{ url_for('index') }}">Dashboard</a>
        <a href="{{ url_for('run_probe_view') }}">Run Probe</a>
        <a href="{{ url_for('history_view') }}">Run History</a>
        <a href="{{ url_for('compare_view') }}">Compare Models</a>
        <a href="{{ url_for('explore_view') }}">Dataset Explorer</a>
      </nav>
    </header>

    <main class="app-main">
      {% block content %}{% endblock %}
    </main>

    <!-- Loading overlay (used when launching runs) -->
    <div class="loading-overlay hidden" data-loading-overlay>
      <div class="loading-orbital">
        <div class="orbital-dot"></div>
        <div class="orbital-dot"></div>
        <div class="orbital-dot"></div>
      </div>
      <p>Crun ching layersâ€¦ extracting hidden structure...</p>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- App JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
